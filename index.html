<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат и Транзакции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #auth {
            margin-bottom: 20px;
        }
        #dashboard {
            display: none; /* Скрываем панель управления по умолчанию */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .content {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #userList, #transactionHistory {
            list-style-type: none;
            padding: 0;
        }
        #userList li, #transactionHistory li {
            margin: 5px 0;
        }
        .button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .username {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="auth">
        <div id="registration">
            <h2>Регистрация</h2>
            <input type="text" id="regUsername" placeholder="Имя пользователя">
            <input type="password" id="regPassword" placeholder="Пароль">
            <button class="button" onclick="register()">Зарегистрироваться</button>
        </div>
        <div id="login">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button class="button" onclick="login()">Войти</button>
        </div>
    </div>

    <div id="dashboard">
        <span id="userDisplay"></span>
        <button class="button" onclick="logout()">Выйти</button>
        
        <h3>Баланс: <span id="balanceDisplay"></span></h3>
        <input type="text" id="recipient" placeholder="Получатель">
        <input type="number" id="amount" placeholder="Сумма">
        <button class="button" onclick="transfer()">Перевести</button>
        
        <h3>Пользователи</h3>
        <ul id="userList"></ul>
        
        <h3>История транзакций</h3>
        <ul id="transactionHistory"></ul>

        <h3>Изменить никнейм</h3>
        <input type="text" id="newUsername" placeholder="Новый никнейм">
        <button class="button" onclick="changeUsername()">Сохранить никнейм</button>
    </div>

    <div id="profile" style="display: none;">
        <h2>Профиль пользователя</h2>
        <p>Имя пользователя: <span id="profileUsername"></span></p>
        <p>Баланс: <span id="profileBalance"></span></p>
        <button class="button" onclick="closeProfile()">Закрыть</button>
    </div>

    <script>
        const users = [];
        const transactions = [];
        let currentUser = null;

        function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            if (username && password) {
                users.push({ username, password, balance: 0 });
                alert('Регистрация успешна!');
                document.getElementById('regUsername').value = '';
                document.getElementById('regPassword').value = '';
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userDisplay').textContent = `Добро пожаловать, ${user.username}!`;
                document.getElementById('balanceDisplay').textContent = user.balance;
                displayUsers();
                displayTransactions();
            } else {
                alert('Неверное имя пользователя или пароль');
            }
        }

        function displayUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="username" onclick="viewProfile('${user.username}')">${user.username}</span>`;
                userList.appendChild(li);
            });
        }

        function displayTransactions() {
            const transactionHistory = document.getElementById('transactionHistory');
            transactionHistory.innerHTML = '';
            transactions.forEach(transaction => {
                const li = document.createElement('li');
                li.textContent = `От: ${transaction.from}, Кому: ${transaction.to}, Сумма: ${transaction.amount}`;
                transactionHistory.appendChild(li);
            });
        }

        function viewProfile(username) {
            const user = users.find(u => u.username === username);
            if (user) {
                document.getElementById('profileUsername').textContent = user.username;
                document.getElementById('profileBalance').textContent = user.balance;
                document.getElementById('profile').style.display = 'block';
            }
        }

        function closeProfile() {
            document.getElementById('profile').style.display = 'none';
        }

        function logout() {
            currentUser = null;
            document.getElementById('auth').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function transfer() {
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const recipientUser = users.find(u => u.username === recipient);

            if (recipientUser && amount > 0 && currentUser.balance >= amount) {
                currentUser.balance -= amount;
                recipientUser.balance += amount;
                transactions.push({ from: currentUser.username, to: recipientUser.username, amount });
                document.getElementById('balanceDisplay').textContent = currentUser.balance;
                displayTransactions();
                alert('Перевод успешен!');
            } else {
                alert('Ошибка перевода. Проверьте данные.');
            }
        }

        function changeUsername() {
            const newUsername = document.getElementById('newUsername').value;
            if (newUsername) {
                currentUser.username = newUsername;
                alert('Никнейм изменен!');
                displayUsers();
            } else {
                alert('Введите новый никнейм.');
            }
        }
    </script>
</body>
</html>
