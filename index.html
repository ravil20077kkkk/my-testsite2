<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат и Транзакции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #auth {
            margin-bottom: 20px;
        }
        #dashboard {
            display: none; /* Скрываем панель управления по умолчанию */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .content {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #userList, #transactionHistory {
            list-style-type: none;
            padding: 0;
        }
        #userList li, #transactionHistory li {
            margin: 5px 0;
        }
        .button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .username {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        h2 {
            text-align: center; /* Центрируем заголовок */
            font-size: 2.5em; /* Увеличиваем размер заголовка */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Смещаем кнопки вправо */
            margin-top: 20px; /* Отступ сверху для кнопок */
        }
    </style>
</head>
<body>
    <div id="auth">
        <div id="registration">
            <h2>Регистрация</h2>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <div class="button-container">
                <button class="button" onclick="register()">Зарегистрироваться</button>
            </div>
        </div>
        <div id="login">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <div class="button-container">
                <button class="button" onclick="login()">Войти</button>
            </div>
        </div>
    </div>

    <div id="dashboard">
        <h2 id="greeting" style="text-align: center;">Hello, World!</h2> <!-- Приветствие перенесено в центр -->
        <span id="userDisplay"></span>
        <div class="button-container">
            <button class="button" onclick="logout()">Выйти</button>
        </div>
        
        <h3>Баланс: <span id="balanceDisplay"></span></h3>
        <input type="text" id="recipient" placeholder="Получатель">
        <input type="number" id="amount" placeholder="Сумма">
        <div class="button-container">
            <button class="button" onclick="transfer()">Перевести</button>
        </div>
        
        <h3>Пользователи</h3>
        <ul id="userList"></ul>
        
        <h3>История транзакций</h3>
        <ul id="transactionHistory"></ul>

        <h3>Изменить никнейм</h3>
        <input type="text" id="newUsername" placeholder="Новый никнейм">
        <div class="button-container">
            <button class="button" onclick="changeUsername()">Сохранить никнейм</button>
        </div>
    </div>

    <div id="profile" style="display: none;">
        <h2>Профиль пользователя</h2>
        <p>Имя пользователя: <span id="profileUsername"></span></p>
        <p>Баланс: <span id="profileBalance"></span></p>
        <div class="button-container">
            <button class="button" onclick="closeProfile()">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
