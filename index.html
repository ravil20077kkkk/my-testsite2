<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Система регистрации</h1>
    
    <div id="registration">
        <h2>Регистрация</h2>
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="login" style="display: none;">
        <h2>Вход</h2>
        <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button onclick="login()">Войти</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Панель управления</h2>
        <p>Ваше имя: <span id="userDisplay"></span></p>
        <p>Ваш баланс: $<span id="balanceDisplay">1000</span></p>

        <h3>Изменить имя</h3>
        <input type="text" id="newUsername" placeholder="Новое имя">
        <button onclick="changeName()">Изменить</button>

        <h3>Перевести валюту</h3>
        <input type="text" id="recipient" placeholder="Имя получателя">
        <input type="number" id="amount" placeholder="Сумма" min="1">
        <button onclick="transfer()">Перевести</button>

        <h3>История транзакций</h3>
        <ul id="transactionHistory"></ul>

        <h3>Сообщения</h3>
        <input type="text" id="messageRecipient" placeholder="Имя получателя">
        <input type="text" id="messageContent" placeholder="Сообщение">
        <button onclick="sendMessage()">Отправить сообщение</button>

        <h3>Профили пользователей</h3>
        <input type="text" id="profileUsername" placeholder="Имя пользователя">
        <button onclick="viewProfile()">Просмотреть профиль</button>

        <button onclick="logout()">Выйти</button>
    </div>

    <div id="profile" style="display: none;">
        <h2>Профиль пользователя: <span id="profileUserDisplay"></span></h2>
        <p>Баланс: $<span id="profileBalanceDisplay"></span></p>
        <h3>Сообщения:</h3>
        <ul id="profileMessages"></ul>
        <button onclick="backToDashboard()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
