<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат и Транзакции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #auth {
            margin-bottom: 20px;
        }
        #dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .content {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Скрываем функции по умолчанию */
        }
        #userList, #transactionHistory {
            list-style-type: none;
            padding: 0;
        }
        #userList li, #transactionHistory li {
            margin: 5px 0;
        }
        .button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="auth">
        <div id="registration">
            <h2>Регистрация</h2>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button class="button" onclick="register()">Зарегистрироваться</button>
        </div>
        <div id="login">
            <h2>Вход</h2>
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button class="button" onclick="login()">Войти</button>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <h2 id="greeting">Hello, World!</h2>
        <span id="userDisplay"></span>
        <button class="button" onclick="logout()">Выйти</button>
        <button class="button" onclick="toggleFunctions()">Показать функции</button>
        <div class="content" id="functionContent">
            <h3>Баланс: <span id="balanceDisplay"></span></h3>
            <input type="text" id="recipient" placeholder="Получатель">
            <input type="number" id="amount" placeholder="Сумма">
            <button class="button" onclick="transfer()">Перевести</button>
            <h3>Пользователи</h3>
            <ul id="userList"></ul>
            <h3>История транзакций</h3>
            <ul id="transactionHistory"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
